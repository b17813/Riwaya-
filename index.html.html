<body>
  <div class="container">
    <h1 class="bismillah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</h1>
    <div id="riwaya-arabic" class="riwaya-arabic"></div>
    <div id="riwaya-swahili" class="riwaya-swahili"></div>
    <div id="riwaya-maana" class="riwaya-maana"></div>
    <div id="riwaya-citation" class="riwaya-citation"></div>
  </div>

<script>
const riwayaList = [
  {
    arabic: "عَنِ الإمامِ الرِّضا عليه السلام: «الصَّبرُ مفتاحُ الفَرَجِ»",
    swahili: "Imam Ridha (a.s) alisema: 'Subira ni ufunguo wa faraja.'",
    maana: "Subira ni njia kuu ya kupata utulivu na mafanikio katika maisha.",
    citation: "Kitabu: Bihar al-Anwar, Juzuu 70, Ukurasa 123"
  },
  {
    arabic: "قال الإمام الصادق عليه السلام: «العلمُ نورٌ والجهلُ ظلامٌ»",
    swahili: "Imam Sadiq (a.s) alisema: 'Elimu ni nuru na ujinga ni giza.'",
    maana: "Kutafuta maarifa kunatuongoza kutoka kwenye giza la ujinga hadi mwanga wa hekima.",
    citation: "Kitabu: Al-Kafi, Juzuu 1, Ukurasa 20"
  },
  {
    arabic: "قال الإمام علي عليه السلام: «العدل أساس الملك»",
    swahili: "Imam Ali (a.s) alisema: 'Haki ni msingi wa uongozi.'",
    maana: "Hakuna utawala wa kudumu usiokuwa na haki kama msingi wake.",
    citation: "Kitabu: Nahj al-Balagha, Khutuba 53"
  },
  {
    arabic: "قال الإمام الحسين عليه السلام: «لا خير في الدنيا دون دين»",
    swahili: "Imam Hussein (a.s) alisema: 'Hakuna heri duniani bila dini.'",
    maana: "Maisha bila dini hayana maana wala mwelekeo wa kweli.",
    citation: "Kitabu: Mafatih al-Jinan, Dua 14"
  },
  {
    arabic: "قال الإمام جعفر الصادق عليه السلام: «الذكرى تنير القلوب»",
    swahili: "Imam Ja'far as-Sadiq (a.s) alisema: 'Kumbukumbu hunuanua mioyo.'",
    maana: "Kumbukumbu ya Mwenyezi Mungu huleta mwanga na amani moyoni.",
    citation: "Kitabu: Al-Kafi, Juzuu 2, Ukurasa 78"
  },
  {
    arabic: "قال الإمام علي عليه السلام: «من نصب نفسه للناس إماماً فليبدأ بتعليم نفسه قبل تعليم غيره»",
    swahili: "Imam Ali (a.s) alisema: 'Yeye aliyechukua nafasi ya uongozi kwa watu aanze kujifunza mwenyewe kabla ya kufundisha wengine.'",
    maana: "Uongozi mzuri huanza na kujitawala binafsi kabla ya kuongoza wengine.",
    citation: "Kitabu: Nahj al-Balagha, Hikima 326"
  },
  {
    arabic: "قال الإمام المهدي عليه السلام: «الصلاة عماد الدين»",
    swahili: "Imam Mahdi (a.s) alisema: 'Sala ni nguzo ya dini.'",
    maana: "Sala ni msingi wa imani na utawala wa roho katika maisha ya Muislamu.",
    citation: "Hadithi: Kitabu Al-Ghayba"
  },
  {
    arabic: "قال الإمام علي عليه السلام: «طلب العلم فريضة على كل مسلم»",
    swahili: "Imam Ali (a.s) alisema: 'Kutafuta maarifa ni faradhi kwa kila Muislamu.'",
    maana: "Maarifa ni wajibu kwa kila mtu anayetaka kumjua Mungu na maisha.",
    citation: "Kitabu: Nahj al-Balagha, Hikima 209"
  },
  {
    arabic: "قال الإمام الصادق عليه السلام: «المؤمن مرآة المؤمن»",
    swahili: "Imam Sadiq (a.s) alisema: 'Mwenye imani ni kioo cha mwenzake mwenye imani.'",
    maana: "Muislamu anapaswa kusaidia mwenzake katika kumsaidia kuimarika kiroho.",
    citation: "Kitabu: Al-Kafi, Juzuu 2, Ukurasa 45"
  },
  {
    arabic: "قال الإمام الحسن عليه السلام: «الحق نور والباطل ظلام»",
    swahili: "Imam Hasan (a.s) alisema: 'Haki ni nuru na uongo ni giza.'",
    maana: "Kufuata haki kunatuweka katika mwanga wa ukweli wa Mungu.",
    citation: "Kitabu: Bihar al-Anwar, Juzuu 44"
  }
];

let currentIndex = 0;
function showRiwaya(index) {
  const riwaya = riwayaList[index];
  document.getElementById("riwaya-arabic").textContent = riwaya.arabic;
  document.getElementById("riwaya-swahili").textContent = riwaya.swahili;
  document.getElementById("riwaya-maana").textContent = riwaya.maana;
  document.getElementById("riwaya-citation").textContent = riwaya.citation;
}

showRiwaya(currentIndex);

setInterval(() => {
  currentIndex = (currentIndex + 1) % riwayaList.length;
  showRiwaya(currentIndex);
}, 30000); // Badilisha kila 30 sekunde
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./serviceWorker.js')
  .then(() => console.log("Service Worker registered!"));
}
</script>
